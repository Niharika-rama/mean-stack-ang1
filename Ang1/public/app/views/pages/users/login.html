<div class="page-header">
    <h1>Login page</h1>
</div>
       
            <form name="logform" ng-submit="main.doLogin(loginData)">
                <label for="username">Username</label><br/>
                <input class="form-control" type="text" name="username" ng-model="main.loginData.username" /><br/>
                <label for="password">Password</label><br/>
                <input class="form-control" type="password" name= "password" ng-model="main.loginData.password"/><br/>
                <br/>
                <button class="btn btn-primary" type="submit" value="login">Login</button><br/>
                <br/>
                <br/>
                
            </form>

<div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class = "alert alert-success">{{main.successMsg}}</div>
</div>
<br/>
    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{main.errorMsg}}</div>
    </div>
